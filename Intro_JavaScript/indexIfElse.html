<html>
  <head>
    <title>Curso JavaScript</title>
  </head>
  <body>
    <script>
      function retornaSexo(sexo) {
        //var resultado = ;
        //return resultado;
        if (sexo === 'M') {
          return 'Masculino';
        } else if (sexo === 'F') {
          return 'Feminino';
        } else {
          return 'Outros';
        }
      }

      var resultado = retornaSexo('G');
      console.log(resultado);
    </script>
  </body>
